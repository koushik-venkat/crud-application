<nav class="navbar">
    <h1 id="tit">Post It!</h1>
  </nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h4>Please register yourself</h4>
                </div>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                  <a style="color:rgb(0, 0, 0); margin-top:10px;" routerLink="/login">Click here to Login!!</a>
            </div>
        </div>
    </div>
</div>
